<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>good-morning-sticker-creator</title>
    <link href="static/css/dist/output.css" rel="stylesheet">
    <script type="module" src="static/js/dist/index.js"></script>
</head>
<body>
    <div class="grid grid-cols-2">
        <button id="chooseBackgroundColor" class="w-11/12 m-auto my-2 p-1 border-2 border-neutral-400 rounded-full bg-neutral-300">
            background
        </button>
        <button id="chooseImage" class="w-11/12 m-auto my-2 p-1 border-2 border-neutral-400 rounded-full bg-neutral-300">
            image
        </button>
        <button class="w-11/12 m-auto my-2 p-1 border-2 border-neutral-400 rounded-full bg-neutral-300">
            border
        </button>
        <button class="w-11/12 m-auto my-2 p-1 border-2 border-neutral-400 rounded-full bg-neutral-300">
            text
        </button>
    </div>

    <div>
        <div id="canvasContainer"></div>
    </div>

    <div id="color picker" class="bg-neutral-700 text-white float fixed bottom-0 left-0" hidden>
        <div class="grid grid-cols-3 gap-4 p-4">
            <button id="colorPickerApplyColor" class="w-11/12 bg-neutral-500 rounded-lg"></button>
            <div class="text-lg m-auto">Colors</div>
            <button id="color picker close button" class="w-11/12 bg-neutral-500 rounded-lg">X</button>
        
            <button id="color picker grid button" class="w-11/12 bg-neutral-500 rounded-lg">Grid</button>
            <button id="color picker spectrum button" class="w-11/12 bg-neutral-500 rounded-lg">Spectrum</button>
            <button id="color picker sliders button" class="w-11/12 bg-neutral-500 rounded-lg">Sliders</button>
        </div>

        <div id="color picker grid menu" class="p-2">
            <div id="color picker grid colors" class="grid grid-cols-12 gap-1"></div>
        </div>

        <!-- The spectrum menu. -->
        <div id="color picker spectrum menu" hidden>spectrum</div>

        <!-- TODO: find out why I need a second div for the hidden attribute -->
        <!-- The sliders menu. -->
        <div id="color picker sliders menu" hidden>
            <div class="flex flex-col w-screen">
                <div class="text-neutral-300 m-2">Red</div>
                <div class="w-full">
                    <input id="color picker sliders range r" type="range" min="0" max="255" value="0" class="w-4/6 m-2">
                    <input id="color picker sliders number r" type="number" min="0" max="255" value="0" class="w-1/6 m-1 px-2 bg-neutral-800 rounded-lg">
                </div>
                <div class="text-neutral-300 m-2">Green</div>
                <div class="w-full">
                    <input id="color picker sliders range g" type="range" min="0" max="255" value="0" class="w-4/6 m-2">
                    <input id="color picker sliders number g" type="number" min="0" max="255" value="0" class="w-1/6 m-1 px-2 bg-neutral-800 rounded-lg">
                </div>
                <div class="text-neutral-300 m-2">Blue</div>
                <div class="w-full">
                    <input id="color picker sliders range b" type="range" min="0" max="255" value="0" class="w-4/6 m-2">
                    <input id="color picker sliders number b" type="number" min="0" max="255" value="0" class="w-1/6 m-1 px-2 bg-neutral-800 rounded-lg">
                </div>
                <div class="w-full flex flex-row my-2">
                    <div class="w-4/6 m-1 text-right">Hex-Color</div>
                    <input id="color slider hex input" type="text" value="#000000" class="w-3/12 m-1 px-2 bg-neutral-800 rounded-lg">
                </div>
            </div>
        </div>

        <!-- The footer displaying the current color and the saved colors. -->
        <div class="flex flex-row px-4 py-2 justify-center">
            <div id="color picker active color" class="w-8 h-20 rounded-full mr-4" style="background-color: #000000;"></div>

            <div id="color picker saved colors" class="grid grid-cols-5 gap-4"></div>

            <div class="grid grid-cols-1 gap-4 ml-4">
                <div id="color picker delete color" class="w-8 h-8 bg-red-600 rounded-full"></div>
                <div id="color picker add color" class="w-8 h-8 bg-neutral-400 rounded-full"></div>
                <div id="color picker confirm delete" class="w-8 h-8 bg-green-500 rounded-full" hidden></div>
            </div>
        </div>
    </div>

    <div id="chooseImageMenu" hidden>
        CHOOSE IMAGE
    </div>
</body>
</html>
